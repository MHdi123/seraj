{% extends "base.html" %}

{% block title %}ویرایش پروفایل - سِراج{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="text-2xl font-bold">ویرایش پروفایل</h2>
        </div>
        
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_profile') }}">
                <div class="space-y-6">
                    <!-- اطلاعات شخصی -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">اطلاعات شخصی</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">نام</label>
                                <input type="text" id="first_name" name="first_name" 
                                       value="{{ current_user.first_name or '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="نام">
                            </div>
                            
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">نام خانوادگی</label>
                                <input type="text" id="last_name" name="last_name" 
                                       value="{{ current_user.last_name or '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="نام خانوادگی">
                            </div>
                        </div>
                    </div>
                    
                    <!-- اطلاعات تماس -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">اطلاعات تماس</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">ایمیل</label>
                                <input type="email" id="email" name="email" 
                                       value="{{ current_user.email }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       required>
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">شماره تلفن</label>
                                <input type="tel" id="phone" name="phone" 
                                       value="{{ current_user.phone or '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="مثال: ۰۹۱۲۳۴۵۶۷۸۹">
                            </div>
                        </div>
                    </div>
                    
                    <!-- اطلاعات دانشگاهی -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">اطلاعات دانشگاهی</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">شماره دانشجویی</label>
                                <input type="text" id="student_id" name="student_id" 
                                       value="{{ current_user.student_id or '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="شماره دانشجویی">
                            </div>
                            
                            <div>
                                <label for="university" class="block text-sm font-medium text-gray-700 mb-1">دانشگاه</label>
                                <input type="text" id="university" name="university" 
                                       value="{{ current_user.university or '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="نام دانشگاه">
                            </div>
                            
                            <div>
                                <label for="faculty" class="block text-sm font-medium text-gray-700 mb-1">دانشکده</label>
                                <input type="text" id="faculty" name="faculty" 
                                       value="{{ current_user.faculty or '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="نام دانشکده">
                            </div>
                        </div>
                    </div>
                    
                    <!-- تغییر رمز عبور -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">تغییر رمز عبور</h3>
                        <p class="text-sm text-gray-500 mb-4">در صورت تمایل به تغییر رمز عبور، فیلدهای زیر را پر کنید.</p>
                        
                        <div class="space-y-4">
                            <div>
                                <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور فعلی</label>
                                <input type="password" id="current_password" name="current_password" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="رمز عبور فعلی خود را وارد کنید">
                            </div>
                            
                            <div>
                                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور جدید</label>
                                <input type="password" id="new_password" name="new_password" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="حداقل ۶ کاراکتر">
                            </div>
                            
                            <div>
                                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">تکرار رمز عبور جدید</label>
                                <input type="password" id="confirm_password" name="confirm_password" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="رمز عبور جدید را مجدداً وارد کنید">
                            </div>
                        </div>
                    </div>
                    
                    <!-- دکمه‌ها -->
                    <div class="flex justify-between pt-6 border-t border-gray-200">
                        <a href="{{ url_for('profile') }}" class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            <i class="fas fa-arrow-right ml-2"></i>
                            انصراف
                        </a>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save ml-2"></i>
                            ذخیره تغییرات
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (newPassword.value || confirmPassword.value) {
            if (newPassword.value.length > 0 && newPassword.value.length < 6) {
                confirmPassword.setCustomValidity('رمز عبور باید حداقل ۶ کاراکتر باشد.');
            } else if (newPassword.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('رمز عبور و تکرار آن مطابقت ندارند.');
            } else {
                confirmPassword.setCustomValidity('');
            }
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    newPassword.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);
});
</script>
{% endblock %}
