{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Event</h1>
<form method="POST" class="max-w-md">
    <input type="text" name="title" value="{{ event.title }}" class="border p-2 mb-2 w-full">
    <textarea name="description" class="border p-2 mb-2 w-full">{{ event.description }}</textarea>
    <input type="text" name="date" value="{{ event.date }}" class="border p-2 mb-2 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
</form>
{% endblock %}
