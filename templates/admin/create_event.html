{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create Event</h1>
<form method="POST" class="max-w-md">
    <input type="text" name="title" placeholder="Title" class="border p-2 mb-2 w-full">
    <textarea name="description" placeholder="Description" class="border p-2 mb-2 w-full"></textarea>
    <input type="text" name="date" placeholder="Date" class="border p-2 mb-2 w-full">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
