<!-- templates/offline.html -->
{% extends "base.html" %}

{% block title %}آفلاین - سِراج{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center max-w-md mx-auto p-8">
        <div class="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-wifi-slash text-yellow-600 text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold mb-4">شما آفلاین هستید!</h1>
        
        <p class="text-gray-600 mb-8">
            ارتباط اینترنت شما قطع شده است. 
            نگران نباشید، می‌توانید همچنان از بخش‌های قبلی بازدید کنید.
        </p>
        
        <div class="space-y-4">
            <h2 class="font-bold text-lg">بخش‌های قابل دسترسی در حالت آفلاین:</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <a href="/" class="p-4 bg-blue-50 rounded-lg hover:bg-blue-100 transition">
                    <i class="fas fa-home text-blue-600 text-2xl mb-2"></i>
                    <p class="text-sm">خانه</p>
                </a>
                
                <a href="/events" class="p-4 bg-green-50 rounded-lg hover:bg-green-100 transition">
                    <i class="fas fa-calendar text-green-600 text-2xl mb-2"></i>
                    <p class="text-sm">رویدادها</p>
                </a>
                
                <a href="/circles" class="p-4 bg-purple-50 rounded-lg hover:bg-purple-100 transition">
                    <i class="fas fa-users text-purple-600 text-2xl mb-2"></i>
                    <p class="text-sm">حلقه‌ها</p>
                </a>
                
                <a href="/about" class="p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                    <i class="fas fa-info-circle text-gray-600 text-2xl mb-2"></i>
                    <p class="text-sm">درباره ما</p>
                </a>
            </div>
        </div>
        
        <div class="mt-8">
            <button onclick="window.location.reload()" 
                    class="btn btn-primary">
                <i class="fas fa-sync-alt ml-2"></i>
                تلاش مجدد
            </button>
        </div>
    </div>
</div>
{% endblock %}
