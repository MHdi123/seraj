{% extends "base.html" %}

{% block title %}ورود - سِراج{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="text-2xl font-bold">ورود به سِراج</h2>
            <p class="text-gray-600 mt-1">لطفا اطلاعات حساب کاربری خود را وارد کنید</p>
        </div>
        
        <div class="card-body">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-6">
                    <label for="username" class="form-label">نام کاربری</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" class="form-input pr-10" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="form-label">رمز عبور</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="form-input pr-10" required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="remember" class="mr-2 text-sm text-gray-700">مرا به خاطر بسپار</label>
                    </div>
                    
                    <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:text-blue-800">فراموشی رمز عبور؟</a>
                </div>
                
                <button type="submit" class="w-full btn btn-primary py-3">
                    <i class="fas fa-sign-in-alt ml-2"></i>
                    ورود به سیستم
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                <p class="text-gray-600">حساب کاربری ندارید؟</p>
                <a href="{{ url_for('register_choice') }}" class="inline-block mt-2 text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-user-plus ml-2"></i>
                    ثبت‌نام رایگان
                </a>
            </div>
        </div>
    </div>
    
    <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
            با ورود یا ثبت‌نام در سِراج، با 
            <a href="#" class="text-blue-600 hover:text-blue-800">شرایط استفاده</a> و 
            <a href="#" class="text-blue-600 hover:text-blue-800">حریم خصوصی</a> 
            موافقت می‌کنید.
        </p>
    </div>
</div>
{% endblock %}
