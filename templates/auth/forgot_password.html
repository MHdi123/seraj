{% extends "base.html" %}

{% block title %}بازنشانی رمز عبور - سِراج{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-header text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-green-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold">بازنشانی رمز عبور</h2>
            <p class="text-gray-600 mt-2">
                رمز عبور جدید خود را وارد کنید.
            </p>
        </div>
        
        <div class="card-body">
            <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور جدید</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" 
                               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="حداقل ۶ کاراکتر"
                               minlength="6"
                               required>
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">رمز عبور باید حداقل ۶ کاراکتر باشد</p>
                </div>
                
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">تکرار رمز عبور جدید</label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" 
                               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="رمز عبور جدید را مجدداً وارد کنید"
                               minlength="6"
                               required>
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <button type="submit" class="w-full btn btn-primary py-3">
                    <i class="fas fa-sync-alt ml-2"></i>
                    تغییر رمز عبور
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('رمز عبور و تکرار آن مطابقت ندارند.');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);
});
</script>
{% endblock %}
