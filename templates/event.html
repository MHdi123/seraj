{% extends "base.html" %}

{% block title %}مدیریت رویداد - سِراج{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    
    <!-- هدر -->
    <div class="mb-6">
        <h2 class="text-xl sm:text-2xl font-bold mb-2">اضافه کردن رویداد جدید</h2>
        <p class="text-sm sm:text-base text-gray-600">
            اطلاعات رویداد را با دقت وارد کنید.
        </p>
    </div>
    
    <!-- فرم (ریسپانسیو) -->
    <div class="card p-4 sm:p-6">
        <form method="POST" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-heading ml-1 text-blue-600"></i>
                    عنوان رویداد
                </label>
                <input type="text" name="title" placeholder="مثلاً: مسابقه قرآن کریم" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                       required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-align-left ml-1 text-blue-600"></i>
                    توضیحات
                </label>
                <textarea name="description" placeholder="توضیحات کامل رویداد..." 
                          rows="5"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base resize-y"
                          required></textarea>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-calendar ml-1 text-blue-600"></i>
                        تاریخ شروع
                    </label>
                    <input type="date" name="start_date" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-clock ml-1 text-blue-600"></i>
                        ساعت شروع
                    </label>
                    <input type="time" name="start_time" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-tag ml-1 text-blue-600"></i>
                        نوع رویداد
                    </label>
                    <select name="event_type" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                        <option value="workshop">کارگاه</option>
                        <option value="competition">مسابقه</option>
                        <option value="halaqah">حلقه تلاوت</option>
                        <option value="lecture">سخنرانی</option>
                        <option value="other">سایر</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-users ml-1 text-blue-600"></i>
                        ظرفیت
                    </label>
                    <input type="number" name="capacity" placeholder="مثلاً: ۵۰" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-map-marker-alt ml-1 text-blue-600"></i>
                    مکان برگزاری
                </label>
                <input type="text" name="location" placeholder="مثلاً: مسجد دانشگاه، سالن آمفی‌تئاتر" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
            </div>
            
            <!-- دکمه‌ها -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4">
                <button type="submit" class="btn btn-primary flex-1 py-3 sm:py-4 text-sm sm:text-base">
                    <i class="fas fa-save ml-2"></i>
                    ذخیره رویداد
                </button>
                
                <a href="{{ url_for('events_list') }}" class="btn btn-secondary flex-1 py-3 sm:py-4 text-sm sm:text-base">
                    <i class="fas fa-times ml-2"></i>
                    انصراف
                </a>
            </div>
        </form>
    </div>
    
    <!-- راهنما -->
    <div class="mt-4 bg-blue-50 border-r-4 border-blue-500 rounded-lg p-3 text-xs sm:text-sm">
        <div class="flex items-start gap-2">
            <i class="fas fa-info-circle text-blue-600 mt-0.5"></i>
            <div>
                <span class="font-bold">راهنما:</span> تمام فیلدهای ضروری باید پر شوند. پس از ثبت، رویداد در لیست رویدادها نمایش داده می‌شود.
            </div>
        </div>
    </div>
</div>
{% endblock %}
